<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwitCart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    
    <div class="w-[450px] p-10 bg-white shadow-md rounded-lg">
      <h2 class="text-center text-2xl font-bold mb-4">Login to your account</h2>
      <p class="text-center mb-6">or <a href="/src/signup.html" class="text-blue-500 underline">Sign up</a></p>
      
      <div class="mb-4">
        <input type="text" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg">
      </div>

      <div class="mb-4">
        <input type="password" placeholder="Your Password" class="w-full px-4 py-2 border rounded-lg">
      </div>

      <div class="flex justify-between items-center mb-6">
        <div>
          <input id="rememberMe" type="checkbox" class="mr-2 text-purple-600 focus:ring-purple-600">
          <label for="rememberMe" class="text-gray-700">Remember Me</label>
        </div>
        <a href="/src/password-reset.html" class="text-purple-600 hover:text-purple-500 mx-20">Forgot Password?</a>
      </div>

      <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded-lg w-full">Login</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
