<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwitCart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    
    
    <div class="w-[450px] p-10 bg-white shadow-md rounded-lg">
      <h2 class="text-center text-2xl font-bold mb-4">Enter your email to reset password</h2>
      <p class="text-center mb-6">or <a href="/login.html" class="text-blue-500 underline">Login with existing account</a></p>
      
      <form action="/password-reset.html" method="POST">
        <div class="mb-4">
          <input type="text" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg">
        </div>
  
        
  
        <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded-lg w-full">Submit</button>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
